metrics:
  carry_over_cases:
    phrases:
      - "Өткөн айдан калган кылмыш иштер"
      - "Остаток неоконченных"
    regex:
      - '(?i)Өткөн айдан калган кылмыш иштер\s*[–-]\s*(\d+)'
      - '(?i)Остаток.*?\s*[–-]\s*(\d+)'
  initiated_cases:
    phrases:
      - "Козголгон кылмыш иштер"
      - "Зарегистрировано дел в ЕРП"
    regex:
      - '(?i)Козголгон кылмыш иштер\s*[–-]\s*(\d+)'
      - '(?i)Зарегистрировано дел.*?ЕРП.*?\s*[–-]\s*(\d+)'
  received_from_other_organs:
    phrases:
      - "Башка органдардан келип түшкөн"
      - "Принято дел из других органов"
    regex:
      - '(?i)Башка органдардан келип түшкөн.*?\s*[–-]\s*(\d+)'
      - '(?i)Принято дел из других органов\s*[–-]\s*(\d+)'
  separated_cases:
    phrases:
      - "өзүнчө өндүрүшкө бөлүнүп"
      - "выделенных преступлений"
    regex:
      - '(?i)өзүнчө өндүрүшкө бөлүнүп.*?\s*[–-]\s*(\d+)'
      - '(?i)выделенных преступлений\s*[–-]\s*(\d+)'
  returned_for_fixing_gaps:
    phrases:
      - "мүчүлүштүктөрүн жоюу үчүн кайтарылган"
      - "восполнения пробелов"
    regex:
      - '(?i)мүчүлүштүктөрүн жоюу үчүн кайтарылган.*?\s*[–-]\s*(\d+)'
      - '(?i)восполнения пробелов.*?\s*[–-]\s*(\d+)'
  merged_cases:
    phrases:
      - "бириктирилген"
      - "Присоединено дел"
    regex:
      - '(?i)бириктирилген.*?\s*[–-]\s*(\d+)'
      - '(?i)Присоединено дел.*?\s*[–-]\s*(\d+)'
  sent_to_prosecutor_256:
    phrases:
      - "ПРОКУРОРГО ЖӨНӨТҮЛГӨНҮ"
      - "Направлено дел прокурору"
    regex:
      - '(?i)ПРОКУРОРГО\s*ЖӨНӨТҮЛГӨНҮ.*?ст\.?\s*256.*?\s*[–-]\s*(\d+)'
      - '(?i)Направлено.*?прокурор.*?256.*?\s*[–-]\s*(\d+)'
  sent_to_prosecutor_487:
    phrases:
      - "ПРОКУРОРГО ЖӨНӨТҮЛГӨНҮ"
      - "Направлено дел прокурору"
    regex:
      - '(?i)ПРОКУРОРГО\s*ЖӨНӨТҮЛГӨНҮ.*?ст\.?\s*487.*?\s*[–-]\s*(\d+)'
      - '(?i)Направлено.*?прокурор.*?487.*?\s*[–-]\s*(\d+)'
  terminated_cases:
    phrases:
      - "Өндүрүштөн кыскартылганы"
      - "Прекращено дел"
    regex:
      - '(?i)Өндүрүштөн кыскартылганы\s*[–-]\s*(\d+)'
      - '(?i)Прекращено дел.*?\s*[–-]\s*(\d+)'
  suspended_cases:
    phrases:
      - "Кылмыш иштин токтотулганы"
      - "Приостановлено дел"
    regex:
      - '(?i)Кылмыш иштин токтотулганы\s*[–-]\s*(\d+)'
      - '(?i)Приостановлено дел.*?\s*[–-]\s*(\d+)'
  remaining_cases:
    phrases:
      - "Өндүрүштө калган кылмыш иштер"
      - "Остаток неоконченных"
    regex:
      - '(?i)Өндүрүштө калган кылмыш иштер\s*[–-]\s*(\d+)'
      - '(?i)Остаток.*?на конец.*?\s*[–-]\s*(\d+)'
  identified_suspect_cases:
    phrases:
      - "шектүү аныкталган"
      - "установлено подозреваем"
    regex:
      - '(?i)шектүү аныкталган.*?\s*[–-]\s*(\d+)'
      - '(?i)установлено подозреваем.*?\s*[–-]\s*(\d+)'
  unidentified_suspect_cases:
    phrases:
      - "шектүү аныкталбаган"
      - "не установлено подозреваем"
    regex:
      - '(?i)шектүү аныкталбаган.*?\s*[–-]\s*(\d+)'
      - '(?i)не установлено подозреваем.*?\s*[–-]\s*(\d+)'
  detained_suspects:
    phrases:
      - "шектүү катары кармалгандар"
      - "Задержание лиц"
    regex:
      - '(?i)шектүү катары кармалгандар\s*[–-]\s*(\d+)'
      - '(?i)Задержание лиц.*?\s*[–-]\s*(\d+)'
  detained_women:
    phrases:
      - "анын ичинен аялдар"
      - "из них женщин"
    regex:
      - '(?i)анын ичинен аялдар\s*[–-]\s*(\d+)'
      - '(?i)из них женщин\s*[–-]\s*(\d+)'
  detained_minors:
    phrases:
      - "анын ичинен жашы жетпегендер"
      - "из них детей"
    regex:
      - '(?i)анын ичинен жашы жетпегендер\s*[–-]\s*(\d+)'
      - '(?i)из них детей\s*[–-]\s*(\d+)'
